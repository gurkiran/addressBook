<!DOCTYPE>
<html ng-app="myApp">
<head>

     <title>Contact List App</title>
<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <link rel='stylesheet' href='/app.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>
    <script src='/controllers/app.js'></script>

</head>
<body ng-controller='mainController'>

    <div class='container'>



    <h1 style='font-size:30px; color:#FF8C00'>CONTACT LIST</h1>
    <br><hr>
    <h3><input type=text ng-model='query' placeholder='search contacts ...'</h3>
    <hr>
    <table class='table'>
      <thead>
        <td><button class='btn btn-warning btn-xs'>#</button></td>
        <td><button class='btn btn-primary btn-sm' ng-click="sortField='name'; reverse =!reverse">Name</button></td>
        <td><button class='btn btn-primary btn-sm' ng-click="sortField='email'; reverse =!reverse">Email</button></td>
        <td><button class='btn btn-primary btn-sm' ng-click="sortField='phone'; reverse =!reverse">Phone</button></td>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td><input type='text' class='form-control' ng-model='contact.name'></td>
          <td><input type='text' class='form-control' ng-model='contact.email'></td>
          <td><input type='text' class='form-control' ng-model='contact.phone'></td>
          <td><button class='btn btn-primary'  ng-click='addContact()'>Add Contact</button></td>
          <td><button class='btn btn-success'  ng-click='update()'>Update</button></td>
        </tr>
        <tr  ng-repeat="contact in contacts | filter:query |orderBy:sortField:reverse">
          <td id='index'>{{$index+1}}.</td>
          <td class='rows'>{{contact.name}}</td>
          <td class='rows'>{{contact.email}}</td>
          <td class='rows'>{{contact.phone}}</td>
          <td><button class='btn btn-danger' ng-click='remove(contact._id)'>remove</button></td>
          <td><button class='btn btn-warning' ng-click='edit(contact._id)'>edit</button></td>
        </tr>


      </tbody>
    </table>

    </div>

</body>
</html>
